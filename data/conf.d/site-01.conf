server {
    listen 80;
    server_name app1.softvision.com.br;
    #server_name localhost;

    location / {
        # Configurações adicionais para o site principal
        root /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /.well-known/acme-challenge {
        root /var/www/html;
    }

}